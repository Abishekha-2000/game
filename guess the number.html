        <script>
             const y=Math.floor(Math.random() *10+1);
        function game(){
            // const y=Math.floor(Math.random() *10+1);
            // var guess=1;
            var x=document.getElementById('num').value;
        
           
         if(x==y){
            alert('congratulation your guess is right')
         }
         else if(x>y){
             alert('sorry! try a smaller number')
         }
         else if(x<y){
            alert('sorry try greater number')
         }
         else{
            alert('sorry')
         }
         
        } 

        </script>
